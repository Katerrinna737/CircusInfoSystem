<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Информационно-справочная система цирка | Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqul2QvZ6jiW3" crossorigin="anonymous">
    <!--библиотека-->
    <!--тут рамки белые убрала-->
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        .bg-image {
            background-image: url('/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100%;
            overflow: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.3);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
    </style>
</head>
<body>
<div class="bg-image">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <div class="card-header">
                        <h3>Авторизация</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">Неверное имя пользователя или пароль.</div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-info">Вы успешно вышли из системы.</div>
                        </div>
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Имя пользователя:</label>
                                <input type="text" id="username" name="username" class="form-control" required/>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль:</label>
                                <input type="password" id="password" name="password" class="form-control" required/>
                            </div>
                            <button type="submit" class="btn btn-primary">Войти</button>
                        </form>
                        <hr/>
                        <p>Если у вас нет аккаунта, <a href="/register">зарегистрируйтесь</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
