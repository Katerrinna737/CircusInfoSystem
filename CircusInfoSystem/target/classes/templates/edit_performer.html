<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Информационно-справочная система цирка | Редактирование артиста</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqul2QvZ6jiW3" crossorigin="anonymous">
    <!--библиотека-->
    <!--тут рамки белые убрала-->
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        .bg-image {
            background-image: url('/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100%;
            overflow: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.3);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
    </style>
</head>
<body>
<div class="bg-image">
    <div class="container">
        <div class="form-container">
            <blockquote class="blockquote text-center"><h1>Редактирование артиста цирка</h1></blockquote>
            <!-- row и col для центрирования формы -->
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form action="#" th:action="@{/save-edit}" th:object="${performer}" method="post">
                        <input type="hidden" th:field="*{id}" />
                        <table class="w-100">
                            <tr>
                                <td class="text-end">Имя:</td>
                                <td class="ps-3">
                                    <input type="text" th:field="*{fullName}" class="form-control" />
                                    <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-danger"></span>
                                </td>
                            </tr>
                            <tr>
                                <td class="text-end">Специальность:</td>
                                <td class="ps-3">
                                    <input type="text" th:field="*{speciality}" class="form-control" />
                                    <span th:if="${#fields.hasErrors('speciality')}" th:errors="*{speciality}" class="text-danger"></span>
                                </td>
                            </tr>
                            <tr>
                                <td class="text-end">Стаж:</td>
                                <td class="ps-3">
                                    <input type="text" onkeyup="this.value = this.value.replace(/[^0-9.]/g, '');"
                                           onchange="this.value = this.value.replace(/[^0-9.]/g, '')"
                                           th:field="*{yearsExperience}" class="form-control" />
                                    <span th:if="${#fields.hasErrors('yearsExperience')}" th:errors="*{yearsExperience}" class="text-danger"></span>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" class="text-center pt-3">
                                    <button type="submit" class="btn btn-primary me-2">Сохранить</button>
                                    <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">Назад</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
