<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить мероприятие</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqul2QvZ6jiW3" crossorigin="anonymous">
    <!--библиотека-->
    <!--тут рамки белые убрала-->
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        .bg-image {
            background-image: url('/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100%;
            overflow: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.3);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="bg-image">
    <div class="container">
        <div class="form-container">
            <blockquote class="blockquote text-center"><h1>Добавить новое мероприятие</h1></blockquote>
            <form th:action="@{/timetable/save}" th:object="${timetable}" method="post">
                <div class="mb-3">
                    <label for="date" class="form-label">Дата:</label>
                    <input type="date" id="date" th:field="*{date}" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label">Время:</label>
                    <input type="time" id="time" th:field="*{time}" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="duration" class="form-label">Длительность (мин):</label>
                    <input type="text" id="duration" th:field="*{duration}" class="form-control" required
                           onkeyup="this.value = this.value.replace(/\D/g, ''); if(parseInt(this.value) < 1) this.value = '1';"
                           onchange="this.value = this.value.replace(/\D/g, ''); if(parseInt(this.value) < 1) this.value = '1';" />
                    <span th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}" class="text-danger"></span>
                </div>
                <div class="mb-3">
                    <label for="cost" class="form-label">Стоимость (руб):</label>
                    <input type="text" id="cost" th:field="*{cost}" class="form-control" required
                           onkeyup="this.value = this.value.replace(/[^0-9.]/g, ''); if(parseFloat(this.value) <= 0) this.value = '0.01';"
                           onchange="this.value = this.value.replace(/[^0-9.]/g, ''); if(parseFloat(this.value) <= 0) this.value = '0.01';" />
                    <span th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}" class="text-danger"></span>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                    <a href="/timetable"><button type="button" class="btn btn-outline-light">Отмена</button></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
